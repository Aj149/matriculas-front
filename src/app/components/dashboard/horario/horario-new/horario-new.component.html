<form class="text-center" (ngSubmit)="create()" novalidate #f="ngForm">
  <div class="text-center mb-4">
    <div class="mt-4 rounded-5 border border-3 border-custom mx-auto p-3 col-lg-4" style="border-color: #273063;">
      <div class="mt-3 rounded-pill bg-custom text-white w-100 mx-auto p-2" style="background-color: #273063;">
        <h5>CREAR HORARIO</h5>
      </div>
      <div class="mt-3">
        <select name="dias" id="dias" class="form-control mt-3 rounded border border-3 border-custom"
          [(ngModel)]="horario.dia" style="border-color: #273063;">
          <option value="" disabled selected>Escoja el día de la semana</option>
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
      </div>
      <div>
        <input class="form-control mt-3 rounded border border-3 border-custom" type="time" id="horaInicio"
          placeholder="Hora Entrada" name="HoraInicio" [(ngModel)]="horario.horaInicio" style="border-color: #273063;">
      </div>
      <div>
        <input class="form-control mt-3 rounded border border-3 border-custom" type="time" id="horaSalida"
          placeholder="Hora Salida" name="horaSalida" [(ngModel)]="horario.horaSalida" style="border-color: #273063;">
      </div>
      <div class="mt-3">
        <select name="modalidad" id="modalidad" class="form-control mt-3 rounded border border-3 border-custom"
          [(ngModel)]="horario.modalidad" style="border-color: #273063;">
          <option value="" disabled selected>Escoja la modalidad</option>
          <option value="presencial">presencial</option>
          <option value="virtual">virtual</option>
        </select>
      </div>
      @if (horario.modalidad == 'presencial') {
      <select name="aula" id="aula" class="form-control mt-3 rounded border border-3 border-custom"
        [(ngModel)]="horario.aulaId" style="border-color: #273063;">
        <option value="" disabled selected>Escoja un Aula</option>
        @for (aulas of aula; track $index) {
        <option [ngValue]="aulas.id_aula">
          {{aulas.nombreAula}}
        </option>
        }
      </select>
      }

      <div class="mb-3 mt-3">
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control border-3 border-info" placeholder="Ingrese el precio" min="0" step="any"
            name="precio" id="precio" [(ngModel)]="horario.precio"/>
        </div>
      </div>
      <button class="color-boton border-0 mt-3 rounded-pill mb-1 text-white w-100 p-2"
        [disabled]="!f.valid" style="background-color: #273063;">
        Guardar
      </button>
      <button type="button" class="btn btn-danger border-0 mt-4 rounded-pill mb-1 text-white w-100 p-2"
        (click)="volver()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
          class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
        Volver
      </button>
    </div>
  </div>
</form>
